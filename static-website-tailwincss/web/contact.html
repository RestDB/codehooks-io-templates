<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto">
            <a href="index.html" class="mr-4">Home</a>
            <a href="about.html" class="mr-4">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <main class="container mx-auto mt-10">
        <div class="flex flex-wrap -mx-4">
            <div class="w-full md:w-1/2 px-4 mb-6">
                <div class="bg-white p-10 rounded-lg shadow-lg h-full">
                    <h2 class="text-4xl font-bold text-blue-600">Contact Us</h2>
                    <p class="mt-4">We'd love to hear from you! Whether you have a question about our products, services, or anything else, our team is ready to answer all your questions.</p>
                    <form class="mt-8 space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="name" name="name" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                            <textarea id="message" name="message" class="mt-1 p-2 w-full border border-gray-300 rounded-md" rows="4" required></textarea>
                        </div>
                        <div>
                            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="w-full md:w-1/2 px-4 mb-6">
                <div class="h-full bg-cover bg-center rounded-lg shadow-lg" style="background-image: url('img/hero.svg')"></div>
            </div>
        </div>
    </main>
</body>
</html>
